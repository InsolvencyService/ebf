<template name="admin_search">
  <div class="admin-ebf-search">

    <h1 class="form-title heading-large">Search for an Electronic Bankruptcy Folder</h1>
    <input autocomplete="off" id="urn" name="urn" placeholder="Enter a URN" type="test" value="">

  </div>
  <div class="admin-ebf-search-results">

    {{#if searched}}
      <h1 class="form-title heading-large">
        Search Results
      </h1>

    {{else}}
      <p class=" heading-medium">
        Showing the most recently created/updated EBFs (Top 15)
      </p>
    {{/if}}
    <table class="table table-list-search">
      <thead>
        <tr>
          <th class="nowrap">BKT #</th>
          <th class="nowrap">Name</th>
          <th class="nowrap">Order Date</th>
          <th class="nowrap">Details</th>
          <th class="nowrap">Action Required</th>
        </tr>
      </thead>
      <tbody>


        {{#each ebfs}}
          <tr>
            <td class="nowrap">
               <a href="{{pathFor 'admin-ebf-details' urn=sourceId}}">{{sourceId}}</a>
            </td>
            <td class="nowrap">
              {{bktOrder.name}}
            </td>
            <td class="nowrap">
              {{moFormat bktOrder.orderDate 'DD MMM YYYY'}}
            </td>

            <td>
              {{bktOrder.summary}}
            </td>
            <td class="nowrap">
              None
            </td>
          </tr>
        {{/each}}
