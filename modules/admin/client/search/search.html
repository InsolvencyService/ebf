<template name="admin_search">
  <div class="admin-ebf-search">

    <span class="form-label-bold">Search for an Electronic Bankruptcy Folder</span>
    <input autocomplete="off" id="urn" name="urn" placeholder="Enter a URN" type="test" value="">

  </div>
  <div class="admin-ebf-search-results">

    {{#if searched}}
      <p class="form-label-bold">
        Search Results
      </p>
    {{else}}
      <p class="form-label-bold">
        Showing the most recently created EBFs (Top 15)
      </p>
    {{/if}}
    <table class="table table-list-search">
      <thead>
        <tr>
          <th>URN</th>
          <th>Name</th>
          <th>Order Date</th>
          <th>Details</th>
          <th>Action Required</th>
        </tr>
      </thead>
      <tbody>


        {{#each ebfs}}
          <tr>
            <td>
               <a href="{{pathFor 'admin-ebf-details' urn=sourceId}}">{{sourceId}}</a>
            </td>
            <td>
              {{bkt_order.name}}
            </td>
            <td>
              {{bkt_order.order_date}}
            </td>

            <td>
              {{bkt_order.summary}}
            </td>
            <td>
              None
            </td>
          </tr>
        {{/each}}
