<template name="admin_ebf_details">
  <h1 class="form-title heading-large">Notifications and documents</h1>
  <div class="row">
    <div class="col-sm-3 table-label">Name
    </div>
    <div class="col-sm-7 table-field" style="">{{ebf.bktOrder.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" style="padding-top:15px">Order date
    </div>
    <div class="col-sm-7" style="font-weight:bold">
      {{moFormat ebf.bktOrder.orderDate 'DD MMM YYYY'}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" style="padding-top:15px">Description
    </div>
    <div class="col-sm-7" style="font-weight:bold">{{ebf.bktOrder.summary}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3" style="padding-top:15px">BKT Number
    </div>
    <div class="col-sm-7" style="font-weight:bold">{{ebf.sourceId}}
    </div>
  </div>

  <div class="row file-browser">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading" style="display:none">
          <h3 class="panel-title">Notifications and documents</h3>
        </div>
        <div class="panel-body">
          <table>
            <thead>
              <tr>
                <td>&nbsp;</td>
                <td>Name</td>
                <td>Date filed</td>
                <td>Filed by</td>
              </tr>

            </thead>

            <tbody>
              {{#each ebf_files}}
              <tr>
                <td>
                  {{#unless this.isUploaded}}
                    {{> FS.UploadProgressBar bootstrap=true class='progress-bar-success progress-bar-striped active' showPercent=true}}
                  {{else}}
                    {{#if isNotice }}
                      <div class="label label-info label-as-badge">Notice</div>
                    {{else}}
                      <div class="label label-success label-as-badge">Document</div>
                    {{/if}}
                  {{/unless}}

                </td>
                <td>
                  {{name}}
                </td>
                <td>
                  {{moFormat uploadedAt 'DD MMM YYYY HH:mm:ss'}}

                </td>
                <td>
                  Floyd Price
                </td>
              </tr>
              {{/each}}
