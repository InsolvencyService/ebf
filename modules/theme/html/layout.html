<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <title>EBF</title>
  <link href="/css/govuk-template.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/govuk-template-print.css" media="print" rel="stylesheet" type="text/css">
  <link href="/css/fonts.css" media="all" rel="stylesheet" type="text/css">
  <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <link href="/images/apple-touch-icon-144x144.png" rel="apple-touch-icon-precomposed" sizes="144x144">

  <link href="/images/apple-touch-icon-114x114.png" rel="apple-touch-icon-precomposed" sizes="114x114">

  <link href="/images/apple-touch-icon-72x72.png" rel="apple-touch-icon-precomposed" sizes="72x72">

  <link href="/images/apple-touch-icon-57x57.png" rel="apple-touch-icon-precomposed">

  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="/images/opengraph-image.png" property="og:image">
  <link href="/css/elements-page.css" rel="stylesheet" type="text/css">
  <link href="/css/main.css" rel="stylesheet" type="text/css">
  <link href="/css/overrides.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/css/complete.css" media="screen" rel="stylesheet" type="text/css">
</head>

<body class="js-enabled"></body>

<template name="masterLayout">

  {{> cookieHeader }}
  {{> header }}


  <main id="wrapper" role="main">
    <div id="content">
      <div class="inner-block">
        <div class="phase-banner">
          <p>
            <strong class="phase-tag">ALPHA</strong>
            This is a new service - your
            <a href="#" target="_blank">feedback</a>
            will help us improve it
          </p>
        </div>
      </div>
      {{> Template.dynamic template=main}}
    </div>
  </main>


  {{> footer }}
</template>

<template name="cookieHeader">
  <div id="global-cookie-message" style="display: none; height:0">
    <div class="outer-block" style="display: none;">
      <div class="inner-block">
        <p>The Electronic Bankruptcy Folder uses cookies to make the site simpler.
          <a href="https://www.gov.uk/help/cookies">Find out more about cookies</a>
        </p>
      </div>
    </div>
  </div>
</template>

<template name="header">
  <header class="with-proposition" id="global-header" role="banner">
    <div class="header-wrapper">
      <div class="header-global">
        <div class="header-logo">
          <a class="content" href="https://www.gov.uk/government/organisations/insolvency-service" id="logo" title="Insolvency service">
            <img alt="" src="/images/Coat-of-arms-crest-gov.png">
            Insolvency service
          </a>
        </div>
      </div>
      <div class="header-proposition">
        <div class="content">
          <nav id="proposition-menu">
            <span href="#" id="proposition-name">Electronic Bankruptcy Folder</span>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div id="global-header-bar">
    <div class="inner-block">
      <div class="header-bar"></div>
    </div>
  </div>

</template>

<template name="footer">

  <footer class="group js-footer" id="footer" role="contentinfo">

    <div class="footer-wrapper">

      <div class="footer-meta">

        <div class="footer-meta-inner">

          <ul class="footer__nav" style="width:100%">
            <li class="small-btm-margin" style="text-align:left; display:block">
              <a class="bold-medium" href="../contact-us.html">Contact us</a>
            </li>
          </ul>
          <ul class="footer__nav" style="clear:left; text-align:left; display:block">
            <li class="footer__link" style=" ">
              <a href="../privacy.html">Privacy</a>
            </li>
            <li class="footer__link" style="">
              <a href="../cookies.html">Cookies</a>
            </li>
            <li class="footer__link" style=" ">Built by
              <a href="http://www.gov.uk/insolvency-service" target="_blank">The Insolvency Service</a>
            </li>
          </ul>

          <div class="open-government-licence">
            <h2>
              <a href="http://www.nationalarchives.gov.uk/doc/open-government-licence/version/2">Open Government Licence</a>
            </h2>
            <p>All content is available under the
              <a href="http://www.nationalarchives.gov.uk/doc/open-government-licence/version/2">Open Government Licence v2.0</a>, except where otherwise stated</p>
          </div>
        </div>

        <div class="copyright">
          <a href="http://www.nationalarchives.gov.uk/information-management/our-services/crown-copyright.htm">Â© Crown copyright</a>
        </div>
      </div>
    </div>

  </footer>
</template>
